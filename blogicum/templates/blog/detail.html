{% extends "base.html" %}
{% block title %}
  {{ location }} {{ date }}
{% endblock %}
{% block content %}
  <div class="container py-5">
    <article>
      <ul>
        <li>
          {{ location }}
        </li>
        <li>
          {{ date }}
        </li>
        <li>
          Категория: <a href="{% url 'blog:category_posts' %}">{{ category }}</a>
        </li>
      </ul>
      <p>{{ text }}</p>
    </article>
  </div>
{% endblock %}
